<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas" style="border: 1px solid navy" width="500" height="500"></canvas>
<script>
    class Circle {
        constructor(x, y, radius) {
            this.x = x;
            this.y = y;
            this.radius = radius;
        }

        createCircle() {
            let canvas = document.getElementById('canvas')
            let ctx = canvas.getContext('2d')
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2)
            ctx.fillStyle = 'red'
            ctx.fill()
            ctx.closePath()
        }
    }

    let cir = new Circle(100, 100, 20)
    cir.createCircle()
</script>
</body>
</html>
