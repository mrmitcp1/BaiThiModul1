<script>
    function findMax(scores) {
        let max1 = scores[0];
        let max2 = scores[2];
        for (let i = 2; i < scores.length; i++) {
            if (scores[i] > max1) {
                max2 = max1
                max1 = scores[i]
            } else if (scores[i] > max2) {
                max2 = scores[i];
            }

        }
        return max2
    }
// vi du
    let scores = [1, 2, 3, 4, 5];
    let max2 = findMax(scores)
    console.log(max2)
</script>
