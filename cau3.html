<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function sumOfListFibonacy(x) {
        let sum = 0;
        let a = 0;
        let b = 1;
        let num;
        for (let i = 0; i <= x; i++) {
            sum += a;
            num = a + b;
            a = b;
            b = num;
        }
        return sum;
    }

    //vi du
    console.log(sumOfListFibonacy(6))
</script>
</body>
